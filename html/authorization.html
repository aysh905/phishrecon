    <div class="modal-content">

                  <div class="hr-text-left"><hr/></div>

              </div>-->
              
              <form>
              <input placeholder="Your e-mail">

              <form>

          <div class="submit-align">
              
              <button class="btn btn-default reset-pwd-button" type="submit">Send a link</button>
